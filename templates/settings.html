<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Настройки</title>
</head>
<body>
<header>
    <h1>Настройки</h1>
    <div class="header-container">
        <form method="get" action="{% url 'home' %}">
            {% csrf_token %}
            <button class="btn" type="submit">На главную</button>
        </form>
    </div>
</header>

<main>
    <section class="form-container">
        <h2>Обновление данных</h2>

        <!-- Поле для имени -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">Имя:</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                <button class="btn" type="submit" name="update_name">Обновить</button>
            </div>
        </form>

        <!-- Поле для фамилии -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="last_name">Фамилия:</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                <button type="submit" name="update_surname">Обновить</button>
            </div>
        </form>

        <!-- Поле для текущей суммы -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="balance">Текущая сумма:</label>
                <input type="number" id="balance" name="balance" step="0.01" value="{{ user.money|default:0.00 }}"
                       required>
                <button type="submit" name="update_balance">Обновить</button>
            </div>
        </form>
    </section>

    <div class="line"></div>

    <section class="group-form">
        <h2>Создать группу</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="group_name">Название группы:</label>
                <input type="text" id="group_name" name="group_name" placeholder="Введите название группы" required>
                <button type="submit" name="create_group">Создать</button>
            </div>
        </form>
    </section>


    <section class="group-form">
        <h2>Ваши группы</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="group_select">Выберите группу:</label>
                <select id="group_select" name="group_id" required>
                    <option value="" disabled selected>Выберите группу</option>
                    {% for group in user.my_groups.all %}
                    <option value="{{ group.id }}">{{ group.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="email">Добавить участника:</label>
                <input type="email" id="email" name="email" placeholder="Введите email участника" required>
            </div>
            <button type="submit" name="add_member">Добавить</button>
        </form>
        {% if user.my_groups.all|length == 0 %}
        <p>Вы пока не состоите ни в одной группе.</p>
        {% endif %}
    </section>

</main>
</body>
</html>
